<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <!-- Contact us banner -->
        <div class="banner">
            <div class="banner__text">
                <h1>Contact Us</h1>
                <p>We would really love to hear from you! <br>
                    Please contact us with any inquiries below.
                </p>
            </div> 
        </div>

        <div class="container">
            <form id="form" class="form">
                <span>Inputs marked with * are required.</span>
                <!-- Name input -->
                <div class="form-control">
                    <label for="fullName">Name *</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Your full name please">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
    
                    <div class="error-msg"></div>
                </div>

                <!-- Email input -->
                <div class="form-control">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
    
                    <div class="error-msg"></div>
                </div>

                <!-- Phone input -->
                <div class="form-control">
                    <label for="phone">Phone *</label>
                    <input type="number" name="phone" id="phone" placeholder="i.e. 5656565">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
    
                    <div class="error-msg"></div>
                </div>

                <!-- Message textarea -->
                <div class="form-control">
                    <label for="message">Message *</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here"></textarea>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
    
                    <div class="error-msg"></div>
                </div>

                <!-- Submit button -->
                <button id="form-btn" class="btn" type="submit">Submit</button>
            </form>

            <div id="thankyou_message"></div>
            <div id="button"></div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
